<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Course Management System</h1>


        <form id="studentForm">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="middleName" placeholder="Middle Name" />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="number" id="studentId" placeholder="Student ID (1-10)" min="1" max="10" required />
            <input type="number" id="score" placeholder="Score (0-100)" min="0" max="100" required />


            <button type="submit" class="btn">Add Student Data</button>
        </form>


        <button id="viewDataBtn" class="btn">View Student Data</button>
    </div>


    <script src="main.js"></script>
</body>
</html>
